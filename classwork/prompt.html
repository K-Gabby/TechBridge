<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Writing Prompt For an Option</title>
    <h1>Writing Prompt For an Option</h1>
  </head>
  <body>
    <div>
      <h3>Method 1: Using the label tag</h3>
      <p>
        <label for="option-id">Option Prompt</label>
        <select name="" id="option-id">
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </p>
      <h3>Method 2: Using title attribute</h3>
      <p>
        <select title="Select an option">
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </p>
      <h3>Method 3: Using a placeholder atttribute (for text-based inputs)</h3>
      <p>
        <input type="text" id="option-id" placeholder="Enter an option" />
      </p>
    </div>
  </body>
</html>
