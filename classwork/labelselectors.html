<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labelling Selectors</title>
    <h1>Labelling Selectors</h1>
  </head>
  <body>
    <div>
      <h3>Method 1: Wrapping label around input/selector</h3>
      <p>
        <label>
          Select an option:
          <select name="" id="mySelect">
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
          </select>
        </label>
      </p>
      <h3>Method 2: Using for attribute</h3>
      <p>
        <label for="mySelect">Select an option:</label>
        <select name="" id="mySelect">
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </p>
      <h2>Labelling different selectors:</h2>
      <p>
        <h4>Checkbox:</h4>
        <label for="myCheckbox">Check me</label>
        <input type="checkbox" id="myCheckbox">
        <h4>Radio Button:</h4>
        <label for="myRadio">Select me</label>
        <input type="radio" name="" id="myRadio">
        <h4>Text Input</h4>
        <label for="myText">Enter text</label>
        <input type="text" id="myText">
      </p>
    </div>
  </body>
</html>
